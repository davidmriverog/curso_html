<html>
	<head>
		<title>Formularios Avanzados Listas Seleccionables</title>
	</head>
	<body>
		<form>
			<label for="so">Sistemas Operativos</label>
			<br/> <!--- LISTA 1-->
			<select id="so" name="so">
				<option value="" selected="selected"> - selecciona - </option>
				<option value="Windows"> Windows </option>
				<option value="Linux">Linux</option>
				<option value="Mac">Mac</option>
				<option value="Otro">Otro</option>
			</select>
			<br/>
			<label for="so2">Sistemas Operativos</label> <!--- LISTA 2-->
			<br/>
			<select id="so2" name="so2" size="5">
				<option value="Windows" selected="selected">Windows</option>
				<option value="Linux">Linux</option>
				<option value="Mac">Mac</option>
				<option value="Otro">Otro</option>
			</select>
			<br/>
			<label for="so3">Sistemas Operativos</label> <!--- LISTA 3-->
			<br/>
			<select id="so3" name="so3" size="5" multiple="multiple">
				<option value="Windows">Windows</option>
				<option value="Linux" selected="selected" >Linux</option>
				<option value="Mac">Mac</option>
				<option value="Otro">Otro</option>
			</select>
		</form>
	</body>
</html>
